<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        div,
        span {
            border: 1px solid black;
        }
    </style>
</head>

<body>
    태그 : <input type="text" id="tagName"> <br>
    태그안에 쓸 내용: <input type="text" id="tagInnerText"> <br>
    color 색상 : <input type="text" id="colorName"> <br>
    <button id="btn">적용</button>

    <section id="result"></section>

    <script>

        document.getElementById("btn").addEventListener("click", () => {
            const name = document.getElementById("tagName");
            const text = document.getElementById("tagInnerText");
            const color = document.getElementById("colorName");
            const result = document.getElementById("result");

            const tag = document.createElement(name.value);
            tag.innerText = text.value;
            tag.style.color = color.value;
            
            result.append(tag);
        });

    </script>
</body>

</html>
