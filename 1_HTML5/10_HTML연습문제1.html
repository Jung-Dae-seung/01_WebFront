<!DOCTYPE html>
<html lang="ko">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>10_HTML연습문제</title>
    </head>

    <body>

        <label>
            고객명 : <input type="text" name="name" id="name"> <br><br>
        </label>

        <label>
            전화번호 : <input type="tel" name="tel" id="tel"> <br><br>
        </label>

        <label>
            E-mail : <input type="eamil" name="eamil" id="eamil"> 
        </label>

        <br><br>

        <label>
            피자선택 : 
            <select name="pizza" id="pizaa">
                <option value="">피자를 선택하세요</option>
                <option value="pe">페퍼로니</option>
                <option value="che">치즈</option>
            </select>
        </label>

        <br><br>

        <fieldset>
            <legend>피자 사이즈</legend>
            <label for="small">
                <input type="radio" name="size" id="small">Small <br><br>
            </label>
            <label for="medium">
                <input type="radio" name="size" id="medium">Medium <br><br>
            </label>
            <label for="large">
                <input type="radio" name="size" id="large">Large <br><br>
            </label>
        </fieldset>

        <fieldset>
            <legend>토핑 선택</legend>
            <label for="bacon">
                <input type="checkbox" name="size" id="bacon">베이컨 <br><br>
            </label>
            <label for="cheese">
                <input type="checkbox" name="size" id="cheese">치즈 <br><br>
            </label>
            <label for="onion">
                <input type="checkbox" name="size" id="onion">양파 <br><br>
            </label>
            <label for="mush">
                <input type="checkbox" name="size" id="mush">버섯 <br><br>
            </label>
        </fieldset>

        <label>
            희망배송시간 : <input type="time">
        </label>

        <br><br>

        <label>
            배송시 요청사항 : <textarea style="height: 50px;"></textarea>
        </label>

        <br><br>

        <button>주문하기</button>
        
    </body>

</html>
