<!DOCTYPE html>
<html lang="ki">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>11_HTML연습문제2</title>
    </head>

    <body>

        <form>
            
            <fieldset>
                <legend>납품자 정보</legend>
                <ol>
                    <li>
                        <p>납품자명 : <input type="text"></p>
                    </li>
                    <li>
                        <p>email : <input type="email" placeholder="answen@naver.com"></p>
                    </li>
                    <li>
                        <p>홈페이지 : <input type="url" value="http://"></p>
                    </li>
                    <li>
                        <p>지역 :
                            <select>
                                <option>서울</option>
                                <option>대전</option>
                                <option>대구</option>
                                <option selected>부산</option>
                            </select> 
                        </p>
                    </li>
                </ol>
            </fieldset>
            
            <fieldset>
                <legend>납품 정보</legend>
                <ul>
                    <li>
                        <p>상품명 : <input type="text"></p>
                    </li>
                    <li>
                        <p>납품수량 : <input type="number" placeholder="최소 100"></p>
                    </li>
                    <li>
                        <p>납품등급 : <input type="range"></p>
                    </li>
                    <li>
                        <p>기타사항 : <textarea cols="20" rows="5"></textarea></p>
                    </li>
                </ul>
            </fieldset>

            <br>

            <button>send message</button>

        </form>

    </body>

</html>
