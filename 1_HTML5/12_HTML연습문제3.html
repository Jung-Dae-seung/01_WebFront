<!DOCTYPE html>
<html lang="ko">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>12_HTML연습문제3</title>
    </head>

    <body>

        <form>

            <h1>회원 가입</h1>

            <fieldset>
                <legend>필수 입력 정보</legend>

                <table>
                    <tr>
                        <th>ID</th>
                        <td>
                            <input type="text" placeholder="아이디 10글자 이내">
                        </td>
                        <td>
                            <button>중복 확인</button>
                        </td>
                    </tr>
                    <tr>
                        <th>비밀번호</th>
                        <td colspan="2">
                            <input type="password" placeholder="영문, 숫자, 특수문자 포함 8자 이상" size="27">
                        </td>
                    </tr>
                    <tr>
                        <th>비밀번호확인</th>
                        <td colspan="2">
                            <input type="password" size="27">
                        </td>
                    </tr>
                    <tr>
                        <th>Email</th>
                        <td>
                            <input type="email">
                        </td>
                        <td>
                            <select>
                                <option>직접입력</option>
                                <option>naver.com</option>
                                <option>google.com</option>
                                <option>daum.net</option>
                            </select>
                        </td>
                    </tr>
                </table>
            </fieldset>

            <fieldset>
                <legend>추가 정보</legend>

                <span>프로필 사진 <input type="file"> </span>

                <p>성별 : 
                    <input type="radio" name="gender" id="man" checked><label for="man"> 남자 </label>
                    <input type="radio" name="gender" id="woman"> <label for="woman"> 여자 </label>
                </p>

                <p>생년월일 : <input type="date"></p>

                취미
                <div>
                    <input type="checkbox" name="hobby" id="bsball"><label for="bsball"> 야구 </label>
                    <input type="checkbox" name="hobby" id="bskball"><label for="bskball"> 농구 </label>
                    <input type="checkbox" name="hobby" id="sco"><label for="sco"> 축구 </label>

                    <br>

                    <input type="checkbox" name="hobby" id="study" checked><label for="study"> 공부 </label>
                    <input type="checkbox" name="hobby" id="music"><label for="music"> 음악감상 </label>

                    <br>

                    <label for="bsball">
                        <input type="checkbox" name="hobby" id="bsball"> 기타
                        <input type="text">
                    </label>
                </div>

                <br>

                자기소개<br>
                <textarea rows="10" cols="100" style="resize: none;"></textarea>

            </fieldset>

            <br>

            <button type="submit">회원가입</button>
            <button type="reset">다시입력</button>
            <button type="button">이전으로</button>

        </form>

    </body>

</html>
